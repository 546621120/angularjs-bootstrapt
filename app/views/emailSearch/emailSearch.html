<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" >
                <i class="fa fa-envelope"></i> 邮件列表
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="col-lg-4">

                                <div class="form-group">
                                    <label class="control-label">发件人：</label>
                                    <input class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">起始时间：</label>
                                    <div class="dropdown" >
                                        <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target="datepicker" href="datepicker">
                                            <div class="input-group"><input type="text" class="form-control" data-ng-model="data.startdateDropDownInput"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="data.startdateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdownStart' }"/>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">邮件  I  D：</label>
                                    <input class="form-control" placeholder="Enter text">
                                </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="control-label">收件人：</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">结束时间：</label>
                                <div class="dropdown" >
                                    <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target="datepicker" href="datepicker">
                                        <div class="input-group"><input type="text" class="form-control" data-ng-model="data.enddateDropDownInput"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker data-ng-model="data.enddateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd' }"/>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">邮件标题：</label>
                                <input class="form-control" placeholder="Enter text">
                            </div>

                            <button type="submit" class="btn btn-default">条件查询</button>
                            <button type="reset" class="btn btn-default">清空条件</button>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="control-label">状       态： </label>
                                <select class="form-control">
                                    <option>全部</option>
                                    <option>未发送</option>
                                    <option>发送成功</option>
                                    <option>发送失败</option>
                                    <option>黑名单</option>
                                    <option>异常状态</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.row (nested) -->
                <br/>
                <div class="row">
                    <div class="col-lg-12">
                        <div>
                            <div id="emailgrid" ui-grid="emailgrid" ui-grid-resize-columns ui-grid-pagination  class="grid"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
            <div class="panel-footer">
                <div style="text-align: center">Copyright © 2014-2017 <a href="http://www.quarkfinance.com">quarkfinance.com</a></div>
            </div>
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
